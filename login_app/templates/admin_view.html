<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Votes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            padding-top: 50px;
        }
        .table th {
            background-color: #28a745;
            color: white;
        }
        .table-hover tbody tr:hover {
            background-color: #f5f5f5;
        }
        .btn-secondary, .btn-danger {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between mb-4">
        <h2>All Votes</h2>
        <div>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Return to Homepage</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
    
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Vote ID</th>
                <th>User ID</th>
                <th>Candidate ID</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for vote in votes %}
            <tr>
                <td>{{ vote.id }}</td>
                <td>{{ vote.user_id }}</td>
                <td>{{ vote.candidate_id }}</td>
                <td>{{ vote.timestamp }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">No votes have been cast yet.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.10/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
